<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Code goes here
    function TemperatureConverter(){
        const [celsius, setCelsius] = React.useState('');
        const [fahrenheit, setFahrenheit] = React.useState('');

        const handleCelChange = (event) =>{
            const value = event.target.value;
            setCelsius(value);
            setFahrenheit((value * 9/5 + 32).toFixed(2));
        }

        const handleFahChange = (event) =>{
            const value = event.target.value;
            setFahrenheit(value);
            setCelsius((value - 32  * 5/9).toFixed(2));
        }

        return (
            <div>
                <h1>Temperature Converter</h1>
                <label htmlFor="celsius">celsius: </label>
                <input type="number" id="celsius" onChange={handleCelChange} value={celsius}/>
                <label htmlFor="fahrenheit">fahrenheit: </label>    
                <input type="number" id="fahrenheit" onChange={handleFahChange} value={fahrenheit}/>    
            </div>
        )
    }

    let reactRoot = ReactDOM.createRoot(document.getElementById('root'));
    reactRoot.render(<TemperatureConverter/>)
  </script>
</html>
